    <div class="container">
        <form id="datos-factura">
            <br>

            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                                aria-expanded="false" aria-controls="#collapseThree">
                                Buscar Cliente por ID
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="InputIdCliente">ID de Cliente</label>
                                <input type="text" name="id" class="form-control" id="InputIdCliente" placeholder="Buscar por ID">

                                <button id="btn-client-id-search" type="button" class="btn btn-outline-primary">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="form-group">
                <label for="InputNombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="InputNombre" placeholder="Ricardo Roberto">
            </div>
            <div class="form-group">
                <label for="InputApellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="InputApellido" placeholder="Rodriguez">
            </div>

            <div class="form-group">
                <label for="InputRazonSocial">Razon Social</label>
                <input type="text" name="razonSocial" class="form-control" id="InputRazonSocial" placeholder="El martillero.S.R.L.">
            </div>

            <div class="form-group">
                <label for="InputDNI">DNI</label>
                <input type="number" name="dni" class="form-control" id="InputDNI">
            </div>

            <div class="form-group">
                <label for="InputCuil">Cuil</label>
                <input type="number" name="cuil" class="form-control" id="InputCuil">
            </div>

            <div class="form-group">
                <label for="InputCuit">Cuit</label>
                <input type="number" name="cuit" class="form-control" id="InputCuit">
            </div>

            <div class="input-group mb-3">
                <select class="custom-select" id="inputIdTipoCliente" name="idTipoCliente">
                    <option selected>Tipo de Cliente</option>
                    <option value="1">Consumidor Final</option>
                    <option value="2">Responsable Inscripto</option>
                    <option value="3">Monotributista</option>
                </select>
            </div>

            <div class="form-group">
                <label for="InputEmail">Direccion de Email</label>
                <input type="mail" name="mail" class="form-control" id="Inputmail" aria-describedby="mailHelp"
                    placeholder="casilla@cliente.com">
            </div>

            <div class="form-group">
                <label for="InputDireccion">Direccion</label>
                <input type="text" name="direccion" class="form-control" id="InputDireccion" placeholder="Calle 999, Provincia, Pais">
            </div>

            <button id="guardar-cliente" class="btn btn-primary">Guardar</button>
            <button id="cancelar-cliente" class="btn btn-danger">Cancelar</button>
        </form>
